    <script>
        // ====== Variables globales ======
        let nombres = [];
        let indice = 0;
        let historialAsistencias = {};
        let fechasRegistradas = [];
        let nombreGrupo = "";
        const synth = window.speechSynthesis;
        let vozSeleccionada = null;
        let velocidadVoz = 1.0;
        let vocesDisponibles = [];
        
        // Inicializar con fecha actual
        const fechaActual = new Date();
        document.getElementById('inputMes').value = fechaActual.getMonth() + 1;
        document.getElementById('inputDia').value = fechaActual.getDate();
        
        // Elementos del DOM
        const listaContainer = document.getElementById('listaContainer');
        const nombreActual = document.getElementById('nombreActual');
        const contador = document.getElementById('contador');
        const btnStart = document.getElementById('btnStart');
        const btnAsistencia = document.getElementById('btnAsistencia');
        const btnFalta = document.getElementById('btnFalta');
        const btnRepeat = document.getElementById('btnRepeat');
        const btnNew = document.getElementById('btnNew');
        const btnExport = document.getElementById('btnExport');
        const btnExportExcel = document.getElementById('btnExportExcel');
        const btnImportExcel = document.getElementById('btnImportExcel');
        const tablaContainer = document.getElementById('tablaContainer');
        const tablaAsistencia = document.getElementById('tablaAsistencia');
        const tablaHeader = document.getElementById('tablaHeader');
        const tablaBody = document.getElementById('tablaBody');
        const inputDia = document.getElementById('inputDia');
        const inputMes = document.getElementById('inputMes');
        const inputGrupo = document.getElementById('inputGrupo');
        const fileInput = document.getElementById('fileInput');
        const selectVoz = document.getElementById('selectVoz');
        const inputVelocidad = document.getElementById('inputVelocidad');
        const velocidadValor = document.getElementById('velocidadValor');

        // ====== Eventos UI ======
        fileInput.addEventListener('change', importarExcel);
        btnTest.addEventListener('click', testAudio);
        btnStart.addEventListener('click', start);
        btnAsistencia.addEventListener('click', marcarAsistencia);
        btnFalta.addEventListener('click', marcarFalta);
        btnRepeat.addEventListener('click', repeat);
        btnNew.addEventListener('click', newList);
        btnExport.addEventListener('click', exportarAsistencia);
        btnExportExcel.addEventListener('click', exportarExcel);
        btnImportExcel.addEventListener('click', () => fileInput.click());

        // Atajos de teclado: '.' asistencia, '/' falta, 'r' repetir
        document.addEventListener('keydown', (e) => {
            if (btnAsistencia.disabled) return; // solo cuando est치 activa la toma
            if (e.key === '.') {
                e.preventDefault();
                marcarAsistencia();
            } else if (e.key === '/') {
                e.preventDefault();
                marcarFalta();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                repeat();
            }
        });
        
        // Control de voz
        selectVoz.addEventListener('change', (e) => {
            const idx = parseInt(e.target.value, 10);
            if (!Number.isNaN(idx) && idx >= 0 && idx < vocesDisponibles.length) {
                vozSeleccionada = vocesDisponibles[idx];
            }
        });
        
        inputVelocidad.addEventListener('input', (e) => {
            velocidadVoz = parseFloat(e.target.value);
            velocidadValor.textContent = velocidadVoz.toFixed(1);
        });

        // ====== L칩gica ======
        function parseNombres() {
            const text = document.getElementById("listaNombres").value;
            nombres = text.split(/[\n,]+/)
                         .map(nombre => nombre.trim())
                         .filter(nombre => nombre !== "")
                         .sort((a, b) => a.localeCompare(b));
            
            // Inicializar registro de asistencias para nuevos nombres
            nombres.forEach(nombre => {
                if (!historialAsistencias[nombre]) {
                    historialAsistencias[nombre] = {};
                }
            });
            
            // Actualizar contador
            contador.textContent = `0/${nombres.length}`;
        }

        function cargarVoces() {
            vocesDisponibles = synth.getVoices();
            if (vocesDisponibles.length > 0) {
                actualizarSelectVoces();
            } else {
                synth.onvoiceschanged = () => {
                    vocesDisponibles = synth.getVoices();
                    actualizarSelectVoces();
                };
            }
        }

        function actualizarSelectVoces() {
            selectVoz.innerHTML = '';
            
            // Filtrar voces en espa침ol primero
            const vocesEspanol = vocesDisponibles.filter(voz => 
                voz.lang && voz.lang.toLowerCase().startsWith('es')
            );
            
            const vocesAMostrar = vocesEspanol.length > 0 ? vocesEspanol : vocesDisponibles;
            
            vocesAMostrar.forEach((voz) => {
                const option = document.createElement('option');
                option.value = String(vocesDisponibles.indexOf(voz)); // index global estable
                option.textContent = `${voz.name.replace('Microsoft', 'MS').replace('Google', 'G')} (${voz.lang})`;
                selectVoz.appendChild(option);
            });
            
            if (vocesAMostrar.length > 0) {
                vozSeleccionada = vocesAMostrar[0];
                selectVoz.value = String(vocesDisponibles.indexOf(vozSeleccionada));
            }
        }

        function speak(texto) {
            synth.cancel();
            
            if (!vozSeleccionada && vocesDisponibles.length > 0) {
                vozSeleccionada = vocesDisponibles[0];
            }
            
            if (vozSeleccionada) {
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.voice = vozSeleccionada;
                utterance.rate = velocidadVoz;
                synth.speak(utterance);
            }
        }

        function testAudio() {
            speak("Sistema de asistencia listo");
        }

        function start() {
            const mes = inputMes.value;
            const dia = inputDia.value;
            nombreGrupo = inputGrupo.value.trim();
            
            if (!nombreGrupo) {
                alert("Por favor ingresa un nombre para el grupo");
                return;
            }
            
            if (!mes || mes < 1 || mes > 12) {
                alert("Por favor ingresa un mes v치lido (1-12)");
                return;
            }
            
            if (!dia || dia < 1 || dia > 31) {
                alert("Por favor ingresa un d칤a v치lido (1-31)");
                return;
            }
            
            parseNombres();
            
            if (nombres.length === 0) {

        function ordenarFechas() {
            fechasRegistradas.sort((a, b) => {
                return a.mes - b.mes || a.dia - b.dia;
            });

        function actualizarInterfaz() {
            const nombre = nombres[indice];
            
            // Mostrar el nombre inmediatamente
            nombreActual.textContent = nombre;
            
            // Efecto sutil de flashing
            let flashCount = 0;
            const totalFlashes = 2;
            const flashDuration = 500;
            
            const flashInterval = setInterval(() => {
                flashCount++;
                
                if (flashCount <= totalFlashes * 3) {
                    if (flashCount % 3 === 1) {
                        nombreActual.style.backgroundColor = '#f72585';
                        nombreActual.style.color = 'white';
                    } else if (flashCount % 3 === 2) {
                        nombreActual.style.backgroundColor = 'white';
                        nombreActual.style.color = 'black';
                    } else {
                        nombreActual.style.backgroundColor = '#f72585';
                        nombreActual.style.color = 'white';
                    }
                } else {
                    clearInterval(flashInterval);
                    nombreActual.style.backgroundColor = 'white';
                    nombreActual.style.color = 'black';
                }
            }, flashDuration);
            
            // Leer el nombre en voz alta
            speak(nombre);
            contador.textContent = `${indice + 1}/${nombres.length}`;
        }

        async function exportarExcel() {
            if (nombres.length === 0) {
                alert("No hay datos de asistencia para exportar");
                return;
            }

            const wb = XLSX.utils.book_new();
            
            const encabezadoMes = ['Alumno', ...fechasRegistradas.map(f => f.mes)];
            const encabezadoDia = ['', ...fechasRegistradas.map(f => f.dia)];
            
            const datos = [
                encabezadoMes,
                encabezadoDia,
                ...nombres.map(nombre => [
                    nombre,
                    ...fechasRegistradas.map(f => {
                        const fecha = `${f.mes}-${f.dia}`;
                        return historialAsistencias[nombre]?.[fecha] || '-';
                    })
                ])
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(datos);
            
            if (fechasRegistradas.length > 0) {
                const merges = [];
                let currentMes = fechasRegistradas[0].mes;
                let startMerge = 1;
                const wscols = [
                    { wch: 30 }, // Ancho para la columna de nombres
                    ...Array(fechasRegistradas.length).fill({ wch: 5 }) // Ancho para las columnas de d칤as
                ];
                ws['!cols'] = wscols;
                
                for (let i = 1; i < fechasRegistradas.length; i++) {
                    if (fechasRegistradas[i].mes === currentMes) {
                        continue;
                    } else {
                        if (startMerge < i) {
                            merges.push({
                                s: {r: 0, c: startMerge},
                                e: {r: 0, c: i}
                            });
                        }
                        currentMes = fechasRegistradas[i].mes;
                        startMerge = i + 1;
                    }
                }
                
                if (startMerge < fechasRegistradas.length) {
                    merges.push({
                        s: {r: 0, c: startMerge},
                        e: {r: 0, c: fechasRegistradas.length}
                    });
                }
                
                ws['!merges'] = merges;
            }
            
            XLSX.utils.book_append_sheet(wb, ws, "Asistencia");
            
            const dia = inputDia.value.padStart(2, '0');
            const mes = inputMes.value.padStart(2, '0');
            
            let nombreGrupoLimpio = nombreGrupo
                .replace(/[^a-zA-Z0-9치칠칤칩칰츼칄칈칍칔침칌\s]/g, '')
                .trim()
                .replace(/\s+/g, '_')
                .toLowerCase();
            
            if (!nombreGrupoLimpio) {
                nombreGrupoLimpio = 'grupo';
            }
            
            const nombreArchivo = `${dia}_${mes}_${nombreGrupoLimpio}.xlsx`;
            
            if ('showDirectoryPicker' in window) {
                try {
                    const directoryHandle = await window.showDirectoryPicker({
                        startIn: 'downloads'
                    });
                    
                    let folderHandle;
                    try {
                        folderHandle = await directoryHandle.getDirectoryHandle(nombreGrupoLimpio, { create: true });
                    } catch (error) {
                        console.error("Error al crear/abrir la carpeta:", error);
                        alert(`No se pudo crear la carpeta "${nombreGrupoLimpio}". Guardando en ubicaci칩n seleccionada.`);
                        folderHandle = directoryHandle;
                    }
                    
                    const fileHandle = await folderHandle.getFileHandle(nombreArchivo, { create: true });
                    const writable = await fileHandle.createWritable();
                    
                    const excelData = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                    const blob = new Blob([excelData], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                    
                    await writable.write(blob);
                    await writable.close();
                    
                    alert(`Archivo guardado como: ${nombreArchivo}`);
                    return;
                } catch (error) {
                    console.error("Error con File System Access API:", error);
                }
            }
            
            try {
                XLSX.writeFile(wb, nombreArchivo);
                alert(`Archivo exportado como: ${nombreArchivo}`);
            } catch (error) {
                console.error("Error al exportar:", error);
                alert("Error al exportar el archivo. Intenta nuevamente.");
            }
        }

        async function importarExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                
                if (jsonData.length < 3) {
                    alert("El archivo no contiene datos v치lidos (debe tener filas de mes y d칤a)");
                    return;
                }
                
                const nombreArchivo = file.name.replace(/\.[^/.]+$/, "");
                const partesNombre = nombreArchivo.split('_');
                let posibleNombreGrupo = partesNombre.slice(2).join('_');
                
                posibleNombreGrupo = posibleNombreGrupo
                    .replace(/_/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                if (posibleNombreGrupo && confirm(`쯋sar "${posibleNombreGrupo}" como nombre del grupo?`)) {
                    nombreGrupo = posibleNombreGrupo;
                    inputGrupo.value = nombreGrupo;
                }
                
                const meses = jsonData[0].slice(1);
                const dias = jsonData[1].slice(1);
                
                if (meses.length !== dias.length) {
                    alert("Formato inv치lido: las filas de mes y d칤a no coinciden");
                    return;
                }
                
                const nuevasFechas = [];
                for (let i = 0; i < meses.length; i++) {
                    const mes = parseInt(meses[i]);
                    const dia = parseInt(dias[i]);
                    if (!isNaN(mes) && !isNaN(dia)) {
                        nuevasFechas.push({mes, dia});
                    }
                }
                
                const nuevosNombres = [];
                for (let i = 2; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (!row || !row[0]) continue;
                    
                    const nombre = row[0].toString().trim();
                    if (!nombre) continue;
                    
                    nuevosNombres.push(nombre);
                    
                    if (!historialAsistencias[nombre]) {
                        historialAsistencias[nombre] = {};
                    }
                    
                    for (let j = 0; j < nuevasFechas.length; j++) {
                        const fecha = `${nuevasFechas[j].mes}-${nuevasFechas[j].dia}`;
                        const valorExcel = row[j+1]?.toString().trim();
                        
                        if (valorExcel && valorExcel !== '-') {
                            const valorActual = historialAsistencias[nombre][fecha] || '';
                            historialAsistencias[nombre][fecha] = valorActual + valorExcel;
                        }
                    }
                }
                
                nuevasFechas.forEach(f => {
                    if (!fechasRegistradas.some(existente => existente.mes === f.mes && existente.dia === f.dia)) {
                        fechasRegistradas.push(f);
                    }
                });
                ordenarFechas();
                
                nombres = [...new Set([...nombres, ...nuevosNombres])].sort((a, b) => a.localeCompare(b));
                document.getElementById("listaNombres").value = nombres.join(', ');
                
                alert(`Importaci칩n exitosa. ${nuevosNombres.length} alumnos procesados.`);
                btnImportExcel.classList.add('oculto');
                actualizarTablaCompleta();
                
            } catch (error) {
                console.error("Error al importar:", error);
                alert("Error al importar. Verifica que el archivo sea v치lido.");
            }
            
            event.target.value = '';
        }

    tablaContainer.classList.remove('oculto');

    // Crear un t칤tulo para el PDF

    const titulo = `Asistencia ${nombreGrupo} - ${dia}/${mes}`;
    const canvas = await html2canvas(tablaContainer, {
    scale: 2,
    logging: false,
    useCORS: true,
    allowTaint: true,
    width: tablaContainer.scrollWidth * 0.7, // Reducir el ancho capturado
    windowWidth: tablaContainer.scrollWidth * 0.7
});
    
    try {
        // Usar html2canvas para capturar la tabla
        const canvas = await html2canvas(tablaContainer, {
            scale: 2, // Mayor calidad
            logging: false,
            useCORS: true,
            allowTaint: true
        });
        
        // Crear PDF
        const pdf = new jsPDF('landscape');
        const imgData = canvas.toDataURL('image/png');
        const imgWidth = 280; // Ancho m치ximo en mm (formato landscape)
        const imgHeight = canvas.height * imgWidth / canvas.width;
        
        pdf.setFontSize(16);
        pdf.text(titulo, 10, 10);
        pdf.setFontSize(10);
        pdf.text(`Generado el: ${new Date().toLocaleDateString()}`, 10, 15);
        
        // Agregar la imagen de la tabla
        pdf.addImage(imgData, 'PNG', 10, 20, imgWidth, imgHeight);
        
        // Preparar nombre del archivo
        let nombreGrupoLimpio = nombreGrupo
            .replace(/[^a-zA-Z0-9치칠칤칩칰츼칄칈칍칔침칌\s]/g, '')
            .trim()
            .replace(/\s+/g, '_')
            .toLowerCase();
        
        if (!nombreGrupoLimpio) {
            nombreGrupoLimpio = 'grupo';
        }
        
        const nombreArchivo = `${dia}_${mes}_${nombreGrupoLimpio}.pdf`;
        
        // Intentar usar File System Access API si est치 disponible
        if ('showDirectoryPicker' in window) {
            try {
                const directoryHandle = await window.showDirectoryPicker({
                    startIn: 'downloads'
                });
                
                let folderHandle;
                try {
                    folderHandle = await directoryHandle.getDirectoryHandle(nombreGrupoLimpio, { create: true });

                    console.error("Error al crear/abrir la carpeta:", error);
                    alert(`No se pudo crear la carpeta "${nombreGrupoLimpio}". Guardando en ubicaci칩n seleccionada.`);
                    folderHandle = directoryHandle;
                }
                
                const fileHandle = await folderHandle.getFileHandle(nombreArchivo, { create: true });
                const writable = await fileHandle.createWritable();
                
                // Convertir PDF a blob
                const pdfBlob = pdf.output('blob');
                
                await writable.write(pdfBlob);
                await writable.close();
                
                alert(`Archivo guardado como: ${nombreArchivo}`);
                return;
            } catch (error) {
                console.error("Error con File System Access API:", error);
                // Continuar con el m칠todo tradicional si falla
            }
        }
        
        // M칠todo tradicional de descarga
        pdf.save(nombreArchivo);
        alert(`Archivo exportado como: ${nombreArchivo}`);
        
    } catch (error) {
        console.error("Error al generar PDF:", error);
        alert("Error al generar el PDF. Intenta nuevamente.");
    }
